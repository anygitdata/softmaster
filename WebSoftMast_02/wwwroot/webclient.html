<!DOCTYPE html>
<html>
<head>
    <title>Web Service Authentication</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    
</head>


<body>

    <div class="container">

        <div class="mh-2">
            <h3>Данные ауторизации</h3>
            <div style="max-width:20em;">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Логин</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputLogin" placeholder="user name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Пароль</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="user password">
                    </div>
                </div>

                <div class="mb-2 bg-info text-dark" style="height:2px;"></div>
            </div>
        </div>


        <div id="controls" class="m-2"></div>
        <div id="data" class="m-2 p-2">
            No data
        </div>

    </div>

    <script src="jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="webclient.js"></script>

</body>
</html>
